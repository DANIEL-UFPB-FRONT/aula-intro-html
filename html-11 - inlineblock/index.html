<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<html>
  <body>
    <p>Sou elemento block. O próximo deverá começar em uma nova linha</p>
    <p>Comecei em uma nova linha</p>
    <p>Eu também</p>
    <hr>
    <span>Sou elemento inline, o próximo continua na mesma linha</span>
    <span>Como esperado estou na mesma linha.</span>
    <hr>
    <div>
      Sou uma div e tenho comportamento block
    </div>
    <div>
      Sou uma nova div, logo estou em uma nova linha
    </div>
  </body>
</html>
